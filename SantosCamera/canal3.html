<html xmlns="http://www.w3.org/1999/xhtml style=" height: 100%>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="refresh" content="5;url=canal3.html">
<head>
    <meta charset="utf-8" />
    <title> Canal 3</title>
</head>
<body onload="" style="margin: 0px; background: #0e0e0e; height: 100%">
    <p>snap_c1.jpg (768×432)</p>
    <center>
        <img onload='imageRefresh(this, 5000);' loading="lazy" class="hidden-lg hidden-md" Cache-control: no-cache ,must-revalidate id="imgFotoM" onclick='window.location = "Canal3xRuaGoias.html"' style="margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;"
             src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1553/snap_c1.jpg?1629989124979"
             alt="Imagem câmera" width="90%" height="90%">
        <div id="root"></div>
    </center>
    <p>
        <script>
            function mudarImagem(event) {
                var tecla = event.keyCode;
                console.log(tecla);
                if (tecla == 37) {
                    window.location.href = "ConselheiroNebiasPraia.html";
                }
                else if (tecla == 39) {
                    window.location.href = "Canal3xRuaGoias.html";
                }
            }

            document.addEventListener("keydown", (e) => mudarImagem(e));

            function imageRefresh(img, timeout) {
                setTimeout(function () {
                    var d = new Date;
                    var http = img.src;
                    if (http.indexOf("&d") != -1) { http = http.split("&d")[0]; }

                    img.src = http + '&d' + d.getTime();

                }, timeout);
            }
        </script>
    </p>

</body>
</html>
