    <title>Tunel Rubens Ferreira</title>
    <script>
        function imageRefresh(img, timeout) {
            setTimeout(function () {
                var d = new Date;
                var http = img.src;
                if (http.indexOf("&d") != -1) { http = http.split("&d")[0]; }

                img.src = http + '&d' + d.getTime();
            }, timeout);
        }
    </script>
</head>
<body onload="" style="margin: 0px; background: #0e0e0e; height: 100%">

             src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1241/snap_c1.jpg?1622562689943"
